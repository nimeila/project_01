    <!-- 

        ❕注：[]内的必选

        git branch 显示所有分支

        git branch -d [分支id] 删除分支


        git branch [id] 创建分支

        git checkout 切换分支

        git checkout -b 创建并切换到分支

        git merge [id] 合并分支，并且需要先切换到主分支上

        git push - u  origin  [id]  第一次操作：向远程仓库推送本地分支

        git push    第二次及以后就不需要 -u 参数

        git remote show  显示远程仓库分支

        git checkout [远程仓库id] 从远程仓库下载分支到本地

        git checkout -b [本地分支id重命名]  [远程仓库名称]/[远程仓库分支id] 从远程仓库下载分支到本地，并且重命名

        git pull  拉取把远程分支最新的代码下载到本地对应的分支

        git push [远程仓库名称] --delete [远程仓库分支] 删除远程仓库分支
     -->
